<mat-card class="card">
    <div >
        <mat-toolbar color="primary">
            <span>Crear Empleado - Modulo 1</span>
        </mat-toolbar>
    </div>
    <mat-card-content>
        <form [formGroup]="formEmpleado">
            <div class="input">
                <mat-form-field appearance="legacy">
                    <mat-label>dniusuario</mat-label>
                    <input matInput formControlName="dniempleado">
                </mat-form-field>
            </div>
            <div class="input">
                <mat-form-field appearance="legacy">
                    <mat-label>usuario</mat-label>
                    <input matInput formControlName="nombreempleado">
                </mat-form-field>
            </div>
            <div class="input">
                <mat-form-field appearance="legacy">
                    <mat-label>apellido</mat-label>
                    <input matInput formControlName="apellidoempleado">
                </mat-form-field>
            </div>

            <div class="input">
                <mat-form-field appearance="legacy">
                    <mat-label>telefono</mat-label>
                    <input matInput formControlName="telefono">
                </mat-form-field>
            </div>

            
            <div class="input" style="margin-bottom: 10px;">
                 <mat-radio-group aria-label="Select an option" formControlName="estado" >
                        Estado: 
                        <mat-radio-button value="activo">Activo</mat-radio-button>
                        <mat-radio-button value="inactivo">Inactivo</mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="flex-center">
                <button mat-stroked-button color="accent"  mat-dialog-close>
                    <mat-icon >west</mat-icon>
                    Cancelar
                </button>
                <button mat-stroked-button *ngIf="!data.empleado"
                color="primary" style="margin-left: 12px;" 
                [disabled]="formEmpleado.invalid" (click)="registrar(formEmpleado.value)"
                [mat-dialog-close]="formEmpleado.value">
                    <mat-icon >save</mat-icon>
                    Guardar
                </button>
                <button mat-stroked-button *ngIf="data.empleado"
                color="primary" style="margin-left: 12px;" 
                [disabled]="formEmpleado.invalid" (click)="actualizar()"
                [mat-dialog-close]="formEmpleado.value">
                    <mat-icon >save</mat-icon>
                    Actualizar
                </button>
            </div>
            
        </form>

        
    </mat-card-content>
  </mat-card>
